name: Lint

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Ruff
        run: uv tool install ruff

      - name: Lint with ruff
        run: |
          uv run ruff check --output-format=github .